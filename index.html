<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonarQube Issues Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .issue { 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 4px;
        }
        .critical { border-left: 4px solid #d4333f; }
        .blocker { border-left: 4px solid #d4333f; }
        .major { border-left: 4px solid #ed7d20; }
        .minor { border-left: 4px solid #f4c243; }
        .severity { 
            display: inline-block; 
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            margin-right: 8px;
        }
        .severity-critical { background-color: #d4333f; }
        .severity-blocker { background-color: #d4333f; }
        .severity-major { background-color: #ed7d20; }
        .severity-minor { background-color: #f4c243; }
        .message { font-weight: bold; margin: 5px 0; }
        .component, .line { color: #666; font-size: 0.9em; }
        .last-updated { color: #777; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>SonarQube Issues Dashboard</h1>
    <p>Showing issues for Imports-MS-FrontEndNotification (master branch)</p>
    
    <div id="filters">
        <label>
            <input type="checkbox" class="severity-filter" value="CRITICAL" checked> CRITICAL
        </label>
        <label>
            <input type="checkbox" class="severity-filter" value="BLOCKER" checked> BLOCKER
        </label>
        <label>
            <input type="checkbox" class="severity-filter" value="MAJOR" checked> MAJOR
        </label>
        <label>
            <input type="checkbox" class="severity-filter" value="MINOR" checked> MINOR
        </label>
    </div>
    
    <div id="issues-container">
        <p>Loading issues...</p>
    </div>
    
    <p class="last-updated" id="last-updated"></p>

    <script src="script.js"></script>
</body>
</html>
